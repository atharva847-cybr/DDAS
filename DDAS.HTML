<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Duplication Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="text-center">
    <h1 class="text-2xl font-bold mb-4">Data Download Duplication Alert System</h1>
    <button id="downloadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Simulate Download File</button>
</div>

<!-- Notification Panel -->
<div id="notification" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h2 class="text-lg font-semibold mb-2">Duplicate File Alert</h2>
        <p class="mb-4">The file you are trying to download already exists.</p>
        <p id="fileLocation" class="text-sm text-gray-500 mb-4"></p>
        <div class="flex justify-between">
            <button id="downloadAnywayBtn" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Download Anyway</button>
            <button id="cancelBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Cancel</button>
        </div>
    </div>
</div>

<script src="DDAS.JS"></script>
</body>
</html>
